        subtitle: {
            text: 'CmpE 239'

            title: {
                enabled: false
            }
        },
        yAxis: {
            title: {
                text: 'Units'
            },
            labels: {
                formatter: function () {
                    return this.value / 1000;
                }
            }
        },
        tooltip: {
            shared: true,
            valueSuffix: 'count'
        },
        plotOptions: {
            area: {
                stacking: 'normal',
                lineColor: '#666666',
                lineWidth: 1,
                marker: {
                    lineWidth: 1,
                    lineColor: '#666666'
                }
            }
        },
        series: [{
            name: 'Vehicles Damaged',
            data: [5737, 1950, 4685,1802,1562,807]

        }, {

            data: [1650, 375, 1020, 546, 374, 299]

});
